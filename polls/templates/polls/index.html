{% extends 'polls/base.html' %}
{% block app_content %}
{% if question_list %}
<div class="page-header">
    <h1><a href="{% url 'polls:index' %}">Polls</a></h1>
</div>
<ul>
    {% for question in question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">
    {{ question.question_text }}</a> </li>
    {% endfor %}
</ul>
{% else %}
<p> No Polls are avilable</p>
{% endif %}

{% endblock %}
